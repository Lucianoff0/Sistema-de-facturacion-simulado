        .header-content h1 {

            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .factura-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .factura-tipo {

        .factura-tipo.tipo-b {

        }

        .factura-numero {

            font-weight: 700;

            font-weight: 700;

        .factura-detalles {
            background: #f8f9fa;

            border-radius: 8px;

        .empty-state {
            text-align: center;

        .spinner {

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üìÑ</div>
            <div class="header-content">
                <h1>Sistema de Facturaci√≥n ARCA</h1>
                <p>
                    Simulador de Facturaci√≥n Electr√≥nica
                    <span id="statusBadge" class="status-badge status-offline">Desconectado</span>
                </p>
            </div>
        </div>

        <div id="alertSuccess" class="alert alert-success">
            <span>‚úì</span>
            <span id="alertSuccessText"></span>
        </div>
        <div id="alertError" class="alert alert-error">
            <span>‚úï</span>
            <span id="alertErrorText"></span>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="nueva">Nueva Factura</button>
                <button class="tab-btn" data-tab="listado">Listado de Facturas (<span id="totalFacturas">0</span>)</button>
            </div>

            <div id="tabNueva" class="tab-content active">
                <div class="form-group">
                    <label>Tipo de Factura</label>
                    <div class="tipo-factura">
                        <div class="tipo-btn active" data-tipo="B">
                            <h3>Factura B</h3>
                            <p>IVA incluido</p>
                        </div>
                        <div class="tipo-btn" data-tipo="A">
                            <h3>Factura A</h3>
                            <p>IVA discriminado</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Punto de Venta</label>
                    <select id="puntoVenta">
                        <option value="1">Punto de Venta 1</option>
                        <option value="2">Punto de Venta 2</option>
                        <option value="3">Punto de Venta 3</option>
                        <option value="4">Punto de Venta 4</option>
                        <option value="5">Punto de Venta 5</option>
                    </select>
                </div>

                <h3 style="margin: 30px 0 15px; color: #333;">Datos del Cliente</h3>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Raz√≥n Social *</label>
                        <input type="text" id="razonSocial" placeholder="Nombre del cliente">
                    </div>
                    <div class="form-group">
                        <label>CUIT</label>
                        <input type="text" id="cuit" placeholder="20-12345678-9">

                        <input type="text" id="domicilio" placeholder="Direcci√≥n">
                    </div>
                    <div class="form-group">
                        <label>Condici√≥n IVA</label>
                        <select id="condicionIVA">
                            <option>Consumidor Final</option>
                            <option>Responsable Inscripto</option>
                            <option>Monotributista</option>
                            <option>Exento</option>
                        </select>

                        <h3>Items</h3>
                        <button class="btn btn-success" id="btnAgregarItem">+ Agregar Item</button>
                    </div>
                    <div id="itemsContainer"></div>
                </div>

                <div class="totales">
                    <div class="totales-row">
                        <span>Subtotal:</span>
                        <span id="subtotalDisplay">$0.00</span>

                        <span>TOTAL:</span>

                <button class="btn-emitir" id="btnEmitir">Emitir Factura</button>
            </div>

            <div id="tabListado" class="tab-content">
                <h3 style="margin-bottom: 20px; color: #333;">Facturas Emitidas</h3>
                <div id="facturasContainer"></div>
            </div>
        </div>
    </div>

    <script>
      const API_URL = 'http://localhost:5000/api';
let tipoFactura = 'B';
let items = [];
let serverOnline = false;
let facturasGuardadas = []; // Variable global para almacenar las facturas del servidor

// Inicializar
window.addEventListener('DOMContentLoaded', function() {
    verificarServidor();
    agregarItem();
    inicializarEventos();
});

function inicializarEventos() {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const tab = this.getAttribute('data-tab');
            cambiarTab(tab, this);
        });
    });

    document.querySelectorAll('.tipo-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const tipo = this.getAttribute('data-tipo');
            seleccionarTipo(tipo, this);
        });
    });

    document.getElementById('btnAgregarItem').addEventListener('click', agregarItem);
    document.getElementById('btnEmitir').addEventListener('click', emitirFactura);
}

async function verificarServidor() {
    try {
        const response = await fetch(`${API_URL}/puntos-venta`);
        if (response.ok) {
            serverOnline = true;
            document.getElementById('statusBadge').textContent = 'Conectado';
            document.getElementById('statusBadge').className = 'status-badge status-online';
            cargarFacturas();
        } else {
            throw new Error('Servidor no responde');
        }
    } catch (error) {
        serverOnline = false;
        document.getElementById('statusBadge').textContent = 'Desconectado';
        document.getElementById('statusBadge').className = 'status-badge status-offline';
        mostrarAlerta('error', 'No se puede conectar al servidor. Verifica que Flask est√© corriendo en http://localhost:5000');
    }
}

function cambiarTab(tab, btnElement) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    btnElement.classList.add('active');

    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    if (tab === 'nueva') {
        document.getElementById('tabNueva').classList.add('active');
    } else {
        document.getElementById('tabListado').classList.add('active');
        cargarFacturas();
    }
}

function seleccionarTipo(tipo, btnElement) {
    tipoFactura = tipo;
    document.querySelectorAll('.tipo-btn').forEach(btn => btn.classList.remove('active'));
    btnElement.classList.add('active');
    calcularTotales();
}

function agregarItem() {
    const id = Date.now();
    items.push({ id, descripcion: '', cantidad: 1, precioUnitario: 0 });
    renderizarItems();
}

function eliminarItem(id) {
    items = items.filter(item => item.id !== id);
    renderizarItems();
    calcularTotales();
}

function actualizarItem(id, campo, valor) {
    const item = items.find(i => i.id === id);
    if (item) {
        if (campo === 'descripcion') {
            item[campo] = valor;
        } else {
            item[campo] = parseFloat(valor) || 0;
        }
        calcularTotales();
    }
}

function renderizarItems() {
    const container = document.getElementById('itemsContainer');
    container.innerHTML = '';
    
    items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item-row';
        
        const inputDesc = document.createElement('input');
        inputDesc.type = 'text';
        inputDesc.placeholder = 'Descripci√≥n del producto/servicio';
        inputDesc.value = item.descripcion;
        inputDesc.addEventListener('input', (e) => actualizarItem(item.id, 'descripcion', e.target.value));
        
        const inputCant = document.createElement('input');
        inputCant.type = 'number';
        inputCant.placeholder = 'Cant.';
        inputCant.min = '1';
        inputCant.value = item.cantidad;
        inputCant.addEventListener('input', (e) => actualizarItem(item.id, 'cantidad', e.target.value));
        
        const inputPrecio = document.createElement('input');
        inputPrecio.type = 'number';
        inputPrecio.placeholder = 'Precio';
        inputPrecio.min = '0';
        inputPrecio.step = '0.01';
        inputPrecio.value = item.precioUnitario;
        inputPrecio.addEventListener('input', (e) => actualizarItem(item.id, 'precioUnitario', e.target.value));
        
        const divTotal = document.createElement('div');
        divTotal.className = 'item-total';
        divTotal.textContent = formatoPesos(item.cantidad * item.precioUnitario);
        
        div.appendChild(inputDesc);
        div.appendChild(inputCant);
        div.appendChild(inputPrecio);
        div.appendChild(divTotal);
        
        
        if (items.length > 1) {
            const btnEliminar = document.createElement('button');
            btnEliminar.className = 'btn-danger';
            btnEliminar.textContent = 'üóë';
            btnEliminar.addEventListener('click', () => eliminarItem(item.id));
            div.appendChild(btnEliminar);
        } else {
            div.appendChild(document.createElement('div'));
        }
        
        container.appendChild(div);
    });
    
    calcularTotales();
}

function calcularTotales() {
    const subtotalItems = items.reduce((sum, item) => sum + (item.cantidad * item.precioUnitario), 0);
    
    let subtotal, iva, total,precioUnitario;
    
    if (tipoFactura === 'A') {
        precioUnitario = subtotalItems;
        subtotal = subtotalItems;
        iva = subtotalItems * 0.21;
        total = subtotalItems + iva;
    } else {
        precioUnitario = subtotalItems +(subtotalItems * 0.21);
        
        iva = 0;
        subtotal =  precioUnitario;
        total = subtotal;
    }

    document.getElementById('subtotalDisplay').textContent = formatoPesos(subtotal);
    document.getElementById('ivaDisplay').textContent = formatoPesos(iva);
    document.getElementById('totalDisplay').textContent = formatoPesos(total);

    return { subtotal, iva, total };
}

function formatoPesos(valor) {
    return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS'
    }).format(valor);
}

function mostrarAlerta(tipo, mensaje) {
    const alertSuccess = document.getElementById('alertSuccess');
    const alertError = document.getElementById('alertError');
    
    alertSuccess.classList.remove('show');
    alertError.classList.remove('show');

    if (tipo === 'exito') {
        document.getElementById('alertSuccessText').textContent = mensaje;
        alertSuccess.classList.add('show');
    } else {
        document.getElementById('alertErrorText').textContent = mensaje;
        alertError.classList.add('show');
    }

    setTimeout(() => {
        alertSuccess.classList.remove('show');
        alertError.classList.remove('show');
    }, 5000);
}

async function emitirFactura() {
    if (!serverOnline) {
        mostrarAlerta('error', 'No hay conexi√≥n con el servidor');
        return;
    }

    const razonSocial = document.getElementById('razonSocial').value.trim();
    
    if (!razonSocial) {
        mostrarAlerta('error', 'Debe ingresar la raz√≥n social del cliente');
        return;
    }

    if (items.some(i => !i.descripcion || i.precioUnitario <= 0)) {
        mostrarAlerta('error', 'Todos los items deben tener descripci√≥n y precio v√°lido');
        return;
    }

    const btnEmitir = document.getElementById('btnEmitir');
    btnEmitir.disabled = true;
    btnEmitir.textContent = '‚è≥ Emitiendo...';

    try {
        const datosFactura = {
            tipo: tipoFactura,
            puntoVenta: parseInt(document.getElementById('puntoVenta').value),
            cliente: {
                razonSocial: razonSocial,
                cuit: document.getElementById('cuit').value,
                domicilio: document.getElementById('domicilio').value,
                condicionIVA: document.getElementById('condicionIVA').value
            },
            items: items.map(item => ({
                descripcion: item.descripcion,
                cantidad: item.cantidad,
                precioUnitario: item.precioUnitario
            }))
        };

        const response = await fetch(`${API_URL}/facturas`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datosFactura)
        });

        const resultado = await response.json();

        if (response.ok) {
            mostrarAlerta('exito', `Factura ${resultado.factura.numero} autorizada correctamente. CAE: ${resultado.factura.cae}`);
            
            // Reset formulario
            document.getElementById('razonSocial').value = '';
            document.getElementById('cuit').value = '';
            document.getElementById('domicilio').value = '';
            items = [];
            agregarItem();
            
            cargarFacturas();
        } else {
            mostrarAlerta('error', resultado.error || 'Error al emitir la factura');
        }
    } catch (error) {
        mostrarAlerta('error', 'Error de conexi√≥n: ' + error.message);
    } finally {
        btnEmitir.disabled = false;
        btnEmitir.textContent = 'üí∞ Emitir Factura';
    }
}

// FUNCIONES MEJORADAS PARA GENERAR PDF

// Versi√≥n mejorada para generar PDF
function generarPDF(factura) {
    // Verificar que las librer√≠as est√©n cargadas
    if (typeof window.jspdf === 'undefined') {
        mostrarAlerta('error', 'Error: Librer√≠a PDF no cargada correctamente');
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    
    // Crear elemento temporal para la factura
    const facturaElement = document.createElement('div');
    facturaElement.className = 'factura-pdf';
    facturaElement.style.position = 'absolute';
    facturaElement.style.left = '-9999px';
    facturaElement.style.top = '0';
    facturaElement.style.background = 'white';
    facturaElement.style.padding = '20px';
    facturaElement.style.width = '800px';
    facturaElement.innerHTML = generarHTMLFactura(factura);
    
    document.body.appendChild(facturaElement);
    
    // Peque√±o delay para asegurar que el DOM se actualice
    setTimeout(() => {
        html2canvas(facturaElement, {
            scale: 2,
            useCORS: true,
            logging: false,
            backgroundColor: '#ffffff'
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = doc.internal.pageSize.getWidth();
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            
            doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
            doc.save(`factura_${factura.numero}.pdf`);
            
            // Limpiar elemento temporal
            document.body.removeChild(facturaElement);
            
            mostrarAlerta('exito', `PDF generado: factura_${factura.numero}.pdf`);
        }).catch(error => {
            console.error('Error al generar PDF:', error);
            mostrarAlerta('error', 'Error al generar el PDF');
            document.body.removeChild(facturaElement);
            
            // Fallback a la versi√≥n simple
            generarPDFSimple(factura);
        });
    }, 100);
}

// Versi√≥n alternativa simple sin html2canvas (m√°s confiable)
function generarPDFSimple(factura) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // Configuraci√≥n
    const margin = 20;
    let y = margin;
    const lineHeight = 7;
    
    // Encabezado
    doc.setFontSize(16);
    doc.setFont('helvetica', 'bold');
    doc.text('MI EMPRESA S.A.', margin, y);
    
    y += lineHeight;
    doc.setFontSize(10);
    doc.setFont('helvetica', 'normal');
    doc.text('CUIT: 30-12345678-9', margin, y);
    y += lineHeight;
    doc.text('Direcci√≥n: Av. Principal 1234, CABA', margin, y);
    y += lineHeight;
    doc.text('Tel√©fono: +54 11 1234-5678', margin, y);
    
    // Informaci√≥n de la factura (lado derecho)
    doc.setFontSize(14);
    doc.setFont('helvetica', 'bold');
    doc.text(`FACTURA ${factura.tipo}`, 150, margin);
    doc.setFontSize(10);
    doc.setFont('helvetica', 'normal');
    doc.text(`N√∫mero: ${factura.numero}`, 150, margin + lineHeight);
    doc.text(`Fecha: ${new Date(factura.fechaEmision).toLocaleDateString('es-AR')}`, 150, margin + lineHeight * 2);
    doc.text(`Punto Venta: ${factura.puntoVenta}`, 150, margin + lineHeight * 3);
    
    y = margin + lineHeight * 6;
    
    // Datos del cliente
    doc.setFontSize(12);
    doc.setFont('helvetica', 'bold');
    doc.text('DATOS DEL CLIENTE', margin, y);
    y += lineHeight * 1.5;
    
    doc.setFontSize(10);
    doc.setFont('helvetica', 'normal');
    doc.text(`Raz√≥n Social: ${factura.cliente.razonSocial}`, margin, y);
    y += lineHeight;
    doc.text(`CUIT: ${factura.cliente.cuit || 'N/D'}`, margin, y);
    y += lineHeight;
    doc.text(`Condici√≥n IVA: ${factura.cliente.condicionIVA}`, margin, y);
    
    y += lineHeight * 2;
    
    // Items
    doc.setFontSize(11);
    doc.setFont('helvetica', 'bold');
    doc.text('Descripci√≥n', margin, y);
    doc.text('Cant.', 120, y);
    doc.text('Precio', 140, y);
    doc.text('Subtotal', 170, y);
    
    y += lineHeight;
    doc.line(margin, y, 190, y);
    y += lineHeight;
    
    doc.setFont('helvetica', 'normal');
    factura.items.forEach(item => {
        if (y > 250) {
            doc.addPage();
            y = margin;
        }
        
        // Limitar longitud de descripci√≥n
        const descripcion = item.descripcion.length > 30 ? item.descripcion.substring(0, 27) + '...' : item.descripcion;
        
        doc.text(descripcion, margin, y);
        doc.text(item.cantidad.toString(), 120, y);
        doc.text(`$${item.precioUnitario.toFixed(2)}`, 140, y);
        doc.text(`$${(item.cantidad * item.precioUnitario).toFixed(2)}`, 170, y);
        y += lineHeight;
    });
    
    y += lineHeight;
    
    // Totales
    doc.setFont('helvetica', 'bold');
    doc.text('Subtotal:', 140, y);
    doc.text(`$${factura.subtotal.toFixed(2)}`, 170, y);
    y += lineHeight;
    
    doc.text('IVA (21%):', 140, y);
    doc.text(`$${factura.iva.toFixed(2)}`, 170, y);
    y += lineHeight * 1.5;
    
    doc.setFontSize(14);
    doc.text('TOTAL:', 140, y);
    doc.text(`$${factura.total.toFixed(2)}`, 170, y);
    
    y += lineHeight * 2;
    
    // CAE
    doc.setFontSize(8);
    doc.setFont('helvetica', 'normal');
    doc.text(`CAE: ${factura.cae}`, margin, y);
    y += lineHeight;
    doc.text(`Fecha Vto. CAE: ${new Date(factura.fechaVencimientoCAE).toLocaleDateString('es-AR')}`, margin, y);
    y += lineHeight;
    doc.text(`Estado: ${factura.estado}`, margin, y);
    
    // Guardar PDF
    doc.save(`factura_${factura.numero}.pdf`);
    mostrarAlerta('exito', `PDF generado: factura_${factura.numero}.pdf`);
}

// Funci√≥n corregida para imprimir factura desde el listado
async function imprimirFactura(id) {
    try {
        // Mostrar loading
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '‚è≥ Generando...';
        btn.disabled = true;

        // Buscar la factura en las facturas guardadas
        const factura = facturasGuardadas.find(f => f.id === id);
        
        if (factura) {
            // Intentar primero con la versi√≥n con html2canvas (mejor dise√±o)
            generarPDF(factura);
        } else {
            // Si no la encontramos localmente, obtenerla del servidor
            const response = await fetch(`${API_URL}/facturas/${id}`);
            if (response.ok) {
                const facturaDelServidor = await response.json();
                generarPDF(facturaDelServidor);
            } else {
                throw new Error('No se pudo obtener la factura');
            }
        }
        
        // Restaurar bot√≥n despu√©s de un tiempo
        setTimeout(() => {
            btn.textContent = originalText;
            btn.disabled = false;
        }, 3000);
        
    } catch (error) {
        console.error('Error al obtener factura:', error);
        mostrarAlerta('error', 'Error al generar el PDF');
        
        // Restaurar bot√≥n en caso de error
        const btn = event.target;
        btn.textContent = 'üìÑ Imprimir PDF';
        btn.disabled = false;
    }
}
